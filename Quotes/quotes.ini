[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Variables]
Cycle=30
FadeTime=1000

[MeasureCounter]
Measure=Loop
StartValue=0
EndValue=29
LoopCount=0

[MeasureHider]
Measure=Calc
Formula=MeasureCounter
DynamicVariables=1
IfCondition=(MeasureCounter = 28)
IfTrueAction=[!HideFade]

[MeasureShower]
Measure=Calc
Formula=MeasureCounter
DynamicVariables=1
IfCondition=(MeasureCounter = 0)
IfTrueAction=[!ShowFade]

[MeasureGetquote]
Measure=Plugin
Plugin=RunCommand
Program=python
Parameter=#CURRENTPATH#getQuotes.py
State=Hidden
OutputType=ANSI

[MeasureQuote]
Measure=Script
ScriptFile=readQuote.lua
UpdateDivider=#Cycle#

[MeasureAuthor]
Measure=Script
ScriptFile=readAuthor.lua
UpdateDivider=#Cycle#

[MeterQuote]
Meter=String
MeasureName=MeasureQuote
FontColor=255,255,255,255
AntiAlias=1
StringStyle=Italic
FontSize=20
W=600
X=300
Y=20R
StringAlign=CenterTop
ClipString=2
FontFace=Macondo
Text=""%1""
FadeDuration=2000
FadeIn=1
FadeOut=1

[MeterAuthor]
Meter=String
MeasureName=MeasureAuthor
FontColor=255,255,255,255
AntiAlias=1
FontSize=16
W=600
X=600
Y=0R
StringAlign=Right
FontFace=Macondo
Text="~%1"
FadeDuration=2000
FadeIn=1
FadeOut=1

[MeterGetquote]
Meter=String
MeasureName=MeasureGetquote
Text=""
UpdateDivider=#Cycle#
OnUpdateAction=[!CommandMeasure MeasureGetquote "Run"]