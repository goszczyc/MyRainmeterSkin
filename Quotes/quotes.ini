[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[MeasureTime]
Measure=Time
Format="%H:%M:%S"

[MeasureDate]
Measure=Time
FormatLocale=PL
Format="%A, %F"

[MeasureQuote]
Measure=Script
ScriptFile=readQuote.lua

[MeasureGetquote]
Measure=Plugin
Plugin=RunCommand
Program=python
Parameter=#CURRENTPATH#getQuotes.py
State=Hidden
OutputType=ANSI

[MeasureTimer]
Measure=Plugin
Plugin=ActionTimer
ActionList1=RunPython | Wait 30000 | Repeat
RunPython=[!CommandMeasure MeasureGetquote "Run"]

[MeasureAuthor]
Measure=Script
ScriptFile=readAuthor.lua

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontSize=48
FontColor=255,255,255,255
AntiAlias=1
W=600
X=300
Y=20
Text="%1"
FontFace=Share Tech Mono
StringAlign=Center

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontSize=12
FontColor=255,255,255,255
FontFace=Share Tech Mono
StringAlign=Center
AntiAlias=1
W=600
X=300
Y=0R
Text=%1


[MeterQuote]
Meter=String
MeasureName=MeasureQuote
FontColor=255,255,255,255
AntiAlias=1
StringStyle=Italic
FontSize=20
W=600
X=300
Y=0R
StringAlign=CenterTop
ClipString=2
FontFace=Macondo
Text=""%1""

[MeterAuthor]
Meter=String
MeasureName=MeasureAuthor
FontColor=255,255,255,255
AntiAlias=1
FontSize=16
W=600
X=600
Y=0R
StringAlign=Right
FontFace=Macondo
Text="~%1"

[MeterGetquote]
Meter=String
MeasureName=MeasureGetquote
Text=""
UpdateDivider=30
OnUpdateAction=[!CommandMeasure MeasureGetquote "Run"]