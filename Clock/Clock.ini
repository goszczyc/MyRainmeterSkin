[Rainmeter]
Update=1000
AccurateText=1

[MeasureTime]
Measure=Time
Format="%H:%M:%S"

[MeasureDate]
Measure=Time
FormatLocale=PL
Format="%A, %F"

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontSize=48
FontColor=255,255,255,255
AntiAlias=1
W=600
X=300
Y=20
Text="%1"
FontFace=Share Tech Mono
StringAlign=Center

[MeterDate]
Meter=String
MeasureName=MeasureDate
FontSize=12
FontColor=255,255,255,255
FontFace=Share Tech Mono
StringAlign=Center
AntiAlias=1
W=600
X=300
Y=0R
Text=%1